<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2>Cadastro de Produtos</h2>
    <form id="cadastroForm">
        <label for="nome">Nome produto:</label><br>
        <input type="text" id="nome" required><br>
        <label for="codigo">Código:</label><br>
        <input type="number" id="codigo" required><br>
        <label for="quantidade">Quantidade:</label><br>
        <input type="number" id="quantidade" required><br>
        <label for="descricao">Descrição produto:</label><br>
        <input type="text" id="descricao" required><br><br>
        <button type="submit">Cadastrar produto</button><br><br>
    </form>
    <input type="button" value ="Verificar Estoque" onclick="window.location.href='estoque.html';"><br><br>
    <input type="button" value ="Voltar" onclick="window.location.href='menu_principal.html';">
    <script src="cadastro_produtos.js"></script>
</body>
</html>
