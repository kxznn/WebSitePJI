<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuários</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                <img src="img/logo.png" alt="Logo Negrão">
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Buscar">
                </div>
                <div class="user-info">
                    <span>João silva</span>
                    <div class="circle"></div>
                </div>
            </div>
        </nav>
    </header>

        <aside>
        <div class="sidebar">
            <a href="menu_principal.html">Inicio</a>
            <a href="estoque.html">Estoque</a>
            <a href="cadastro_produtos.html">Cadastrar peças</a>
            <a href="cadastro_usuario.html">Cadastrar usuários</a>
            <a href="saida_simulacao.html">Enviar produto</a>
            <a href="envio.html">Histórico de movimentações</a>
            <a href="#">Sair</a>
        </div>
    </aside>
    <form id="cadastroForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" required><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" required><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" required><br>
        <label for="tipo">Tipo de usuário:</label><br>
        <select id="tipo">
            <option value="cliente">Cliente</option>
            <option value="admin">Administrador</option>
        </select><br><br>
        <button type="submit">Cadastrar usuário</button><br><br>
    </form>
    <div class="menu-principal">
      <input type="button" value ="Voltar" onclick="window.location.href='menu_principal.html';">
    </div>
    <script src="cadastro_usuario.js"></script>
</body>
</html>
